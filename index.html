<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag n' Drop</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Heading -->
    <h1 class="main-title">Kanban Board</h1>

    <!-- Container -->
    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog -->
            <li class="drag-column backlog-column">
                <!-- Backlog Title -->
                <span class="header">
                    <h1>Backlog</h1>
                </span>
                <!-- Backlog Content -->
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlogList" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(0)">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(0)">
                        <span class="plus-sing">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(0)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable='true'>
                    </div>
                </div>

            </li>
            <!-- Progress -->
            <li class="drag-column progress-column">
                <!-- Progress Title -->
                <span class="header">
                    <h1>progress</h1>
                </span>
                <!-- Progress Content -->
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progressList" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(1)">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(1)">
                        <span class="plus-sing">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(1)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable='true'>
                    </div>
                </div>

            </li>
            <!-- Complete -->
            <li class="drag-column complete-column">
                <!-- Complete Title -->
                <span class="header">
                    <h1>complete</h1>
                </span>
                <!--Complete Content -->
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="completeList" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(2)">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(2)">
                        <span class="plus-sing">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(2)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable='true'>
                    </div>
                </div>

            </li>
            <!-- On-Hold -->
            <li class="drag-column on-hold-column">
                <!-- On-Hold Title -->
                <span class="header">
                    <h1>on-hold</h1>
                </span>
                <!-- On-Hold Content -->
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="onHoldList" ondrop="drop(event)" ondragover="allowDrop(event)"
                        ondragenter="dragEnter(3)">
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(3)">
                        <span class="plus-sing">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(3)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable='true'>
                    </div>
                </div>

            </li>
        </ul>
    </div>


    <script src="script.js"></script>
</body>

</html>
